<app-card [list]="store.students()" customClass="bg-light-green">
  <img ngSrc="assets/img/student.webp" width="200" height="200" />
  <ng-template #listTemplate let-student>
    <app-list-item>
      {{ student.firstName }}
      <button (click)="store.deleteOne(student.id)" delete-button>
        <img class="h-5" src="assets/svg/trash.svg" alt="icon trash" />
      </button>
    </app-list-item>
  </ng-template>
  <button
    (click)="store.addOne(addRandomStudent())"
    add-button
    class="rounded-sm border border-blue-500 bg-blue-300 p-2">
    Add
  </button>
</app-card>
